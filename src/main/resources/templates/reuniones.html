<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Reuniones | listado</title>
</head>
<body>
    <h1>Listado de Reuinones</h1>
    <ul>
        <li th:each="reunion:${reuniones}">
            <span th:text="${reunion.asunto}">Asunto</span>
            (<span th:text ="${#temporals.format(reunion.fecha, 'dd-MMM-yyyy HH:mm')}"> Fecha</span>)
            <ol>
                <li th:each="persona:${reunion.asistentes}">
                    <span th:text="${persona.nombre}">Asunto</span>
                    <span th:text="${persona.apellidos}">Asunto</span>
                </li>
            </ol>
        </li>
    </ul>
</body>
</html>
